name: Update Duolingo Streak

on:
  schedule:
    - cron: '0 6 * * *'  # Todos los días a las 06:00 UTC
  workflow_dispatch:     # Permite ejecución manual

jobs:
  update-streak:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages   # Clona la rama gh-pages para actualizar allí

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install node-fetch@3 cheerio
        npm ci
        npm install jsdom node-fetch

    - name: Run update-streak script
      run: node update-streak.mjs

    - name: Mover streak.json al directorio public/
      run: mv streak.json public/streak.json

    - name: Commit and push streak.json
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add public/streak.json
        git diff --cached --quiet || git commit -m "Update streak.json"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
